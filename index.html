<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    <h2>Talent Utilization</h2>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="consultants">
    <table border="1">
      <thead>
        <tr class="month">
          <td class="blank">&nbsp;</td>
          {{#each months}}
            <td {{bindAttr colSpan="weeks.length"}}>{{label}}</td>
          {{/each}}
        </tr>
        <tr class="week-number">
          <td class="blank">&nbsp;</td>
          {{#each months}}
            {{#each weeks}}
              <td>{{number}}</td>
            {{/each}}
          {{/each}}
        </tr>
        <tr class="week">
          <td class="blank">&nbsp;</td>
          {{#each months}}
            {{#each weeks}}
              <td>{{label}}</td>
            {{/each}}
          {{/each}}
        </tr>
      </thead>
      <tbody>
        {{#each consultant in controller}}
          <tr>
            <td>{{consultant.lastFirst}}</td>
            {{#each consultant.schedule}}
              {{render 'utilization' this}}
            {{/each}}
          </tr>
        {{/each}}
      </tbody>
    </table>
  </script>

  <script type="text/x-handlebars" data-template-name="utilization">
    <td>{{capacity}}</td>
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.4.js"></script>
  <script src="js/libs/ember-1.0.0-rc.4.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
